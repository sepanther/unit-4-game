<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class=header><h1>Star Wars RPG</h1></div>
    <div class=charZone><div class=charContainer>
        <button class="btn jedi" id=obi value="obi"><p>Obi-Wan</p><img src="assets/images/obi.jpg"><div class=health></div></button>
        <button class="btn jedi" id=luke value="luke"><p>Luke Skywalker</p><img src="assets/images/luke.png"><div class=health></div></button>
        <button class="btn jedi" id=count value="count"><p>Count Dooku</p><img src="assets/images/dooku.png"><div class=health></div></button>
        <button class="btn jedi" id=darth value="darth"><p>Darth Vader</p><img src="assets/images/vader.jpg"><div class=health></div></button>
    </div>
    </div>
    <div class=yourChar>
        <h2>Your Character</h2>
    </div>
    <div class=enemies>
        <h2>Enemies Available to Attack</h2>
    </div>
    <div class=arena>
        <h2>Fight Section</h2>
        <button id="attack">Attack</button>
    </div>
    <div class=defenderArea>
        <h2>Defender</h2>
    </div>
    <div id=restart>
        <button id=restartButton>Restart</button>
    </div>
    <div class=words>
    <div id=myAttack></div>
    <div id=enemyAttack></div>
    <div id=enemyDefeated></div>
    </div>


</body>
</html>
