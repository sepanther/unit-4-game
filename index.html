<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class=header><h1>Star Wars RPG</h1></div>
    <div class=charZone><div class=charContainer>
        <button class="btn jedi" id=obi value="obi">Obi-Wan</button>
        <button class="btn jedi" id=luke value="luke">Luke Skywalker</button>
        <button class="btn jedi" id=count value="count">Count Dooku</button>
        <button class="btn jedi" id=darth value="darth">Darth Vader</button>
    </div>
    </div>
    <div class=yourChar>
        <h2>Your Character</h2>
    </div>
    <div class=enemies>
        <h2>Enemies Available to Attack</h2>
    </div>
    <div class=arena>
        <h2>Fight Section</h2>
        <button>Attack</button>
    </div>
    <div class=defenderArea>
        <h2>Defender</h2>
    </div>
    <div id=restart>
        <button id=restartButton>Restart</button>
    </div>


</body>
</html>
